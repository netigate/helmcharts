---
{{- if .Values.internalIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-int
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: "add_header X-App-Version \"{{ .Values.tag }}\" always;"
    {{- range $key, $value := .Values.internalIngress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}

spec:
  ingressClassName: nginx-internal
  rules:
  - host: {{ .Values.name }}.int.{{ .Values.internalIngress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 80
        path: {{ .Values.internalIngress.contextpath }}
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.name }}.int.{{ .Values.internalIngress.host }}
    secretName: wildcard.{{ .Values.internalIngress.host }}
{{- end }}
