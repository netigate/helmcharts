{{ range .Values.services }}
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: imagepullsecret-fetcher
  namespace: {{ .name }}
spec:
  provider: vault
  secretObjects:
  {{- range .pullSecrets }}
  - secretName: {{ . }}
    data:
    - key: .dockerconfigjson
      objectName: {{ . }}
    type: kubernetes.io/dockerconfigjson
  {{- end }}
  {{- range $.Values.internalIngressCertificates }}
  - secretName: {{ .kubernetesSecretName }}
    data:
      - key: tls.crt
        objectName: chain-{{ .certificateName }}
      - key: tls.key
        objectName: key-{{ .certificateName }}
    type: kubernetes.io/tls
  {{- end }}
  {{- range .certificates }}
  - secretName: {{ . }}
    data:
    - key: tls.crt
      objectName: chain-{{ . }}
    - key: tls.key
      objectName: key-{{ . }}
    type: kubernetes.io/tls
  {{- end }}
  parameters:
    vaultAddress: {{ $.Values.vault.address }}
    roleName: imagepullsecret-fetcher
    objects: |
      {{- range .pullSecrets }}
      - objectName: "{{ . }}"
        secretPath: "imagepullsecret/data/{{ . }}"
        secretKey: "dockerconfigjson"
      {{- end }}
      {{- range $.Values.internalIngressCertificates }}
      - objectName: "chain-{{ .certificateName }}"
        secretPath: "certificates/data/{{ .certificateName }}"
        secretKey: "chain_pem"
      - objectName: "key-{{ .certificateName }}"
        secretPath: "certificates/data/{{ .certificateName }}"
        secretKey: "private_key_pem"
      {{- end }}
      {{- range .certificates }}
      - objectName: "chain-{{ . }}"
        secretPath: "certificates/data/{{ . }}"
        secretKey: "chain_pem"
      - objectName: "key-{{ . }}"
        secretPath: "certificates/data/{{ . }}"
        secretKey: "private_key_pem"
      {{- end }}
---
{{- end }}
